<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="rekonektSuivi.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="rekonektSuivi.js" defer></script>
</head>
<body>
    <header>
    </header>
    <nav class="menu">
        <div class="navbar-logo">
            <a href="#"><img src="logo.png" alt="Logo"></a>
        </div>
        <ul class="menu-links">
            <li><a href="nouveauClient.html">Nouvelle prise en charge</a></li>        
            <li><a href="reparationsEnCours.html">Réparations en Cours</a></li>
            <li><a href="reparationsEnAttentes.html">Réparations en Attentes</a></li>
            <li><a href="reparationsTerminees.html">Réparations Terminées</a></li>
            <li><a href="rechercheClient.html">Clients</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher un client..."><span class="search-icon">&#128269;</span>
        </div>
    </nav>
    <p><br></p>

    <div class="container">
        <form>
            <h2>Réparation Annuelle</h2>
            <canvas id="barChart"></canvas>
        </form>

        <form>
            <h2>Réparation Mensuelle</h2>
            <canvas id="lineChart"></canvas>
        </form>
        
        <form>
            <h2>Réparation Semestrielle</h2>
            <canvas id="polarAreaChart"></canvas>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Re-KonektSuivi</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Graphique en barres
            const barCtx = document.getElementById('barChart').getContext('2d');
            const barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3, 7, 10, 15, 8, 6, 4],
                        backgroundColor: 'rgba(54, 162, 235, 0.8)',
                        borderColor: 'rgba(54, 162, 235, 1.0)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            stepSize: 2 // Intervalle de 2 unités
                        }
                    }
                }
            });

            console.log('Bar chart created');

            // Graphique linéaire
            const lineCtx = document.getElementById('lineChart').getContext('2d');
            const lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: 31 }, (_, i) => i + 1), // Jours du mois
                    datasets: [{
                        label: 'Daily Traffic',
                        data: [10, 12, 8, 15, 9, 12, 11, 14, 13, 15, 12, 11, 10, 14, 13, 15, 12, 11, 10, 14, 13, 15, 12, 11, 10, 14, 13, 15, 12, 11, 10],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1.0)',
                        borderWidth: 1,
                        fill: true // Remplissage sous la ligne
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true, // L'axe Y commence à 0
                            stepSize: 2, // Incréments de 2 sur l'axe Y
                            max: 20,
                            ticks: {
                    stepSize: 2
                }
                        }
                    }
                }
            });

            console.log('Line chart created');

            // Diagramme polaire
            const polarCtx = document.getElementById('polarAreaChart').getContext('2d');
            const polarAreaChart = new Chart(polarCtx, {
                type: 'polarArea',
                data: {
                    labels: ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'],
                    datasets: [{
                        label: 'Weekly Data',
                        data: [10, 15, 9, 6, 14, 12, 8],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)',
                            'rgba(99, 255, 132, 0.8)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1.0)',
                            'rgba(54, 162, 235, 1.0)',
                            'rgba(255, 206, 86, 1.0)',
                            'rgba(75, 192, 192, 1.0)',
                            'rgba(153, 102, 255, 1.0)',
                            'rgba(255, 159, 64, 1.0)',
                            'rgba(99, 255, 132, 1.0)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true // L'axe radial commence à 0
                        }
                    }
                }
            });

            console.log('Polar area chart created');
        });
    </script>
</body>
</html>
