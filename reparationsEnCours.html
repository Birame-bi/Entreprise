<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réparations en cours</title>
    <link rel="stylesheet" href="rekonektSuivi.css">

<!--/**********************************************************************************************/-->

    <style>
body {
    background: url('fondEcran.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Helvetica', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(32, 35, 42, 0.8);
    padding: 10px 20px;
    color: white;
}

.navbar-logo img {
    height: 55px;
}

.menu-links {
    list-style: none;
    display: flex;
    gap: 15px;
}

.menu-links li {
    position: relative;
}

.menu-links li a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
}

.menu-links li a:hover {
    background-color: #282c34;
}

.search-container {
    position: relative;
    display: flex;
    align-items: center;
}

#searchInput {
    width: 200px;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
}

.search-icon {
    position: absolute;
    right: 10px;
    font-size: 18px;
    cursor: pointer;
}

.container {
    padding-top: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    padding: 20px;
}

.ticket {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.compartment {
    margin-bottom: 10px;
}

.lab {
    font-weight: bold;
    display: block;
}

.spa {
    display: block;
    margin-bottom: 5px;
}

input[type="date"] {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 5px;
}

.grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.compartmentvoyant {
    flex: 1;
    display: flex;
    justify-content: space-around;
}

.bulle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
}

.bulle.vert { background-color: green; }
.bulle.orange { background-color: orange; }
.bulle.rouge { background-color: red; }
.bulle.violet { background-color: purple; }
.bulle.jaune { background-color: yellow; }

.message-box {
    position: absolute;
    display: none;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
    text-align: center;
    padding: 1px;
    background-color: #20232a;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>

<!--/****************************************************HTML******************************************/-->

<body>
    <header>
        <div class="menu">
            <div class="navbar-logo">
                <a href="rekonektSuivi.html"><img src="logo.png" alt="Logo"></a>
            </div>
            <ul class="menu-links">
                <li><a href="nouveauClient.html">Nouvelle Prise en client</a></li>      
                <li><a href="reparationsEnCours.html">Réparations en Cours</a></li>
                <li><a href="reparationsEnAttentes.html">Réparations en Attentes</a></li>
                <li><a href="reparationsTerminees.html">Réparations Terminées</a></li>
                <li><a href="rechercheClient.html">Clients</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher un client..."><span class="search-icon">&#128269;</span>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="grid-container">
            <!-- Ticket example -->
            <div class="ticket">
                <div class="compartment">
                    <label class="lab" for="leNom">Nom Prénom:</label>
                    <span class="spa" id="nom-prenom">Jean Dupont</span>
                </div>
                <div class="compartment">
                    <label class="lab" for="n-tel">N Tel:</label>
                    <span class="spa" id="n-tel">0123456789</span>
                </div>
                <div class="compartment">
                    <label class="lab" for="num_suivi">Numéro Commande:</label>
                    <span class="spa" id="num_suivi">123456789</span>
                </div>
                <div class="compartment">
                    <label class="lab" for="idInscription">ID CLIENT:</label>
                    <span class="spa" id="id-client">987654321</span>
                </div>
                <div class="compartment">
                    <label class="lab" for="date">Date Dépôt:</label>
                    <input type="date" id="date-depot" name="myInput" value="2024-05-20">
                </div>
                <div class="compartment">
                    <label class="lab" for="idAppareil">IMEI:</label>
                    <span class="spa" id="imei">123456789012345</span>
                </div>
                <div class="compartment">
                    <label class="lab" for="Proposition">REPARATIONS:</label>
                    <span class="spa" id="reparations">Remplacement écran</span>
                </div>
                <div class="compartment">
                    <label class="lab" for="resultat">RESULTAT:</label>
                    <div class="compartmentvoyant">
                        <div class="bulle vert" onclick="selectBulle('Réparé')" onmouseover="showMessage(event)" data-message="Réparé"></div>
                        <div class="bulle orange" onclick="selectBulle('En Attente Pièce')" onmouseover="showMessage(event)" data-message="En Attente Pièce"></div>
                        <div class="bulle rouge" onclick="selectBulle('Hors Service')" onmouseover="showMessage(event)" data-message="Hors Service"></div>
                        <div class="bulle violet" onclick="selectBulle('En Cours de Diagnostic')" onmouseover="showMessage(event)" data-message="En Cours de Diagnostic"></div>
                        <div class="bulle jaune" onclick="selectBulle('En Attente Accord')" onmouseover="showMessage(event)" data-message="En Attente Accord"></div>
                    </div>
                </div>
            </div>
            <!-- Add more tickets as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Re-KonektSuivi</p>
    </footer>
    <div id="messageBox" class="message-box"></div>
    <script src="rekonektSuivi.js"></script>
</body>

<!--/*****************************JAVASCRIPT*****************************************************************/-->

    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
    const formData = JSON.parse(localStorage.getItem('formData'));
    if (formData) {
        document.getElementById('nom-prenom').textContent = `${formData['leNom']} ${formData['lePrenom']}`;
        document.getElementById('n-tel').textContent = formData['numTel'];
        document.getElementById('num_suivi').textContent = formData['num_suivi'];
        document.getElementById('id-client').textContent = formData['idInscription'];
        document.getElementById('date-depot').value = new Date().toISOString().split('T')[0];
        document.getElementById('imei').textContent = formData['idAppareil'];
        document.getElementById('reparations').textContent = formData['Proposition'];
    }
});

function showMessage(event) {
    const message = event.target.getAttribute('data-message');
    const messageBox = document.getElementById('messageBox');
    messageBox.textContent = message;
    messageBox.style.display = 'block';
    messageBox.style.top = `${event.clientY + 10}px`;
    messageBox.style.left = `${event.clientX + 10}px`;
}

document.body.addEventListener('mousemove', (event) => {
    const messageBox = document.getElementById('messageBox');
    if (messageBox.style.display === 'block') {
        messageBox.style.top = `${event.clientY + 10}px`;
        messageBox.style.left = `${event.clientX + 10}px`;
    }
});

document.body.addEventListener('mouseout', (event) => {
    if (event.target.classList.contains('bulle')) {
        const messageBox = document.getElementById('messageBox');
        messageBox.style.display = 'none';
    }
});

    </script>
</html>
